---
layout: default
---

<section class="section section--event">
    <h1 class="event-header">{{ page.title }}</h1>

    <p class="event-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y at %l:%M%p" }}</time>
    </p>

    <div class="event-content">
        {{ content }}
    </div>
</section>
